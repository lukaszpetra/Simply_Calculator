<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>

<body>
   
    <div class="container">
       <table>
            <tr>
                <td colspan="4" id="input">0</td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="buttonClick(this);">AC</button></td>
                <td><button onclick="buttonClick(this);">&#247;</button></td>
            </tr>
            <tr>
                 <td><button onclick="buttonClick(this);">9</button></td>     
                 <td><button onclick="buttonClick(this);">8</button></td>     
                 <td><button onclick="buttonClick(this);">7</button></td>     
                 <td><button onclick="buttonClick(this);">&#215;</button></td>     
            </tr>
             <tr>
                 <td><button onclick="buttonClick(this);">6</button></td>     
                 <td><button onclick="buttonClick(this);">5</button></td>     
                 <td><button onclick="buttonClick(this);">4</button></td>     
                 <td><button onclick="buttonClick(this);">-</button></td>     
            </tr>
             <tr>
                 <td><button onclick="buttonClick(this);">3</button></td>     
                 <td><button onclick="buttonClick(this);">2</button></td>     
                 <td><button onclick="buttonClick(this);">1</button></td>     
                 <td><button onclick="buttonClick(this);">+</button></td>
            </tr>
             <tr>
                 <td colspan="2"><button onclick="buttonClick(this);">0</button></td>     
                 <td><button onclick="buttonClick(this);">.</button></td>     
                 <td><button onclick="buttonClick(this);">=</button></td>     
                    
            </tr>
        </table> 
        
        
        
    </div>   
   

    <script src="calc_script.js"></script>
</body>
</html>
